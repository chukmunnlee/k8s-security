---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: opa-admission
  labels:
    name: opa-admission
webhooks:
- name: opa-svc.opa-system.svc.cluster.local
  admissionReviewVersions: [ "v1", "v1beta1" ]
  clientConfig:
    caBundle: 
    service:
      name: opa-svc
      namespace: opa-system
      port: 8443
  rules:
  - apiGroups: [ "*" ]
    apiVersions: [ "v1" ]
    resources: [ "pods" ]
    operations: [ "CREATE", "UPDATE" ]
    scope: Namespaced
  sideEffects: None
