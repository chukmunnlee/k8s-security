kind: ValidatingWebhookConfiguration
metadata:
  name: opa-validwebhookconfig
  labels:
    name: opa-validwebhookconfig
webhooks:
- name: opa-validwebhookconfig.openpolicyagent.org
  admissionReviewVersions: [ "v1", "v1beta1" ]
  sideEffects: None
  rules:
  - apiGroups: [ "" ]
    apiVersions: [ "v1" ]
    resources: [ "pods", "pod" ]
    operations: [ "CREATE", "UPDATE" ]
    scope: Namespaced
  clientConfig:
    caBundle: 
    service:
      name: opa
      namespace: opa-ns
      path: /
      port: 8443

