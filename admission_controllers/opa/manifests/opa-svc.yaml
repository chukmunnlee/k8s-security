---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opa-sa
  namespace: opa-ns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: configmap-modifier
  namespace: opa-ns
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - configmap
  verbs:
  - update
  - patch
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opa-configmap-modifer-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: configmap-modifier
subjects:
- kind: ServiceAccount
  name: opa-sa
  namespace: opa-ns

